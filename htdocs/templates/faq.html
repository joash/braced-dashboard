{% extends "base.html" %}
{% block page_title %} Frequently Asked Questions {% endblock %}

{% block content %}
<ul class="list-group">
{% for item in getFAQ %}
    <li class="list-group-item"><h3>{{ item.question }}</h3>
    <div class="well well-sm">
        <p>{{ item.answer}}</p>
    </div>
    </li>
{% empty %}
    <li class="list-group-item">No FAQ's yet.</li>
{% endfor %}
</ul>

{% endblock content %}
